aroio:
  title: Aroio Webinterface
  meta:
    description: ABACUS electronics Webinterface zur Steuerung und Konfiguratio von AroioOS-Geräten.

  cta:
    save: Speichern
    back: Zurück
    close: Schließen
    add_filter: Filter hinzufügen
    set_password: Neues Passwort speichern
  pages:
    imprint:
      title: Impressum
    abacus:
      title: ABACUS
    support:
      title: AroioOS Support
    webinterface:
      title: AroioOS Webinterface
      help: Hier können Sie Einstellungen vornehmen, welche ausschließlich das Webinterface und die Darstellung dessen betreffen.
      settings: Einstellungen
      password: Passwort
      forms:
        username:
          label: Nutzername
          placeholder: Max Mustermann
          help: Geben Sie Ihren Namen an, damit wir Sie Ansprechen könne. Wir übertragen keine dieser Daten in das Internet und speichern die Daten ausschließlich auf diesem Gerät.
        description:
          label: Beschreibung
          placeholder: Dies ist der Aroio von Max Mustermann. Er steht in der Küche.
          help: Gib eine Beschreibung für den Aroio an, welche im Netzwerk für weitere Informationen für das Gerät ersichtlich ist.
        authentication_enabled:
          label: Authentifizierung
          help: 'Sie können die Authentifizierung des Webinterfaces deaktivieren um ohne Anmeldung auf das Webinterface zu gelangen. Bedenken Sie aber, dass dies eine erhebliche Sicherheitslücke darstellt und für Dritte eine potenzielle Möglichkeit bietet, in Ihr Heimnetzwerk zu gelangen. Dadurch können unter Umständen sensible Daten von einem anderen Gerät in Ihrem Netzwerk nach außen gelangen.'
        dark_mode:
          label: Dark Mode
          help: Sie können hier zwischen einem dunklen und einem hellen Design wechseln.
        advanced_configuration:
          label: Erweiterte Konfiguration
          help: Geben Sie hier erweiterte Einstellungen für das Webinterface frei.
        new_password:
          label: Neues Passwort
          placeholder: aroio
          help: Bitte setze möglichst ein Passwort mit Groß- und Kleinbuchstaben, Zahlen und Zeichen um die größtmögliche Sicherheit zu gewähren.
        password_repeated:
          label: Neus Passwort wiederholen
          placeholder: aroio
          help: Bitte wiederhole das obere Passwort um Schreibfehler zu verhindern.

    security:
      select_device:
        title: Bitte wählen Sie ihr Aroio Gerät aus
        form:
          device:
            placeholder: Wählen Sie bitte ein Aroio Gerät
            label: Aroio Gerät
            help: Sie wählen hier eine Grundkonfiguration für Ihr Aroio System aus, bitte wählen Sie das Gerät aus, welches Sie gekauft haben.
    audio:
      title: Audio
      description: 'Hier kann das Ausgang-Routing des Aroio System eingestellt werden. Wählen Sie zuerst den gewünschten Ausgang. In Abhängigkeit zu dem Ausgang können Sie dann die gewünschten Player auswhlen. Eine Mehrfachauswahl ist nur bei dem Ausgang „Bus“ und „Convolver“ möglich. Am Ende können Sie die Kodierung des physikalischen Audio Ausgangs wählen. Mid/Side macht nur in zusammenhang mit unserer Geräte sinn, wenn Sie dort die Hardwareseitige Cleaner-Funktion Nutzen können.'
      output:
        title: Output
        items:
          direct: Direkt
          bus: Bus
          convolver: Convolver
      player:
        title: Player
        items:
          squeeze: Squeezelite
          upnp: UPnP
          shairplay: ShAirPlay
          bluetooth: Bluetooth
          line_in: Line In
          netjack: NetJack
      coding:
        title: Kodierung
        items:
          ms: M/S
          stereo: Stereo



      forms:
        audioplayer:
          label: Squeeze Playername
          placeholder: Aroio Küche
          help: Geben Sie einen Namen für Ihren Squeezelite Player an.
        rate:
          label: Resampling Frequenz
          placeholder: Max Mustermann
          help: Geben Sie Ihren Namen an, damit wir Sie Ansprechen könne. Wir übertragen keine dieser Daten in das Internet und speichern die Daten ausschließlich auf diesem Gerät.
        soundcard:
          label: Soundkarte
          placeholder: Max Mustermann
          help: Geben Sie Ihren Namen an, damit wir Sie Ansprechen könne. Wir übertragen keine dieser Daten in das Internet und speichern die Daten ausschließlich auf diesem Gerät.
        volume_start:
          label: Start-Lautstärke
          placeholder: Max Mustermann
          help: Geben Sie Ihren Namen an, damit wir Sie Ansprechen könne. Wir übertragen keine dieser Daten in das Internet und speichern die Daten ausschließlich auf diesem Gerät.
        measurement_output:
          label: Separter Ausgang zur Messung
          placeholder: Max Mustermann
          help: Geben Sie Ihren Namen an, damit wir Sie Ansprechen könne. Wir übertragen keine dieser Daten in das Internet und speichern die Daten ausschließlich auf diesem Gerät.
        jackbuffer:
          label: Jack Puffergröße
          placeholder: Max Mustermann
          help: Geben Sie Ihren Namen an, damit wir Sie Ansprechen könne. Wir übertragen keine dieser Daten in das Internet und speichern die Daten ausschließlich auf diesem Gerät.
        jackperiod:
          label: Jack Periodengröße
          placeholder: Max Mustermann
          help: Geben Sie Ihren Namen an, damit wir Sie Ansprechen könne. Wir übertragen keine dieser Daten in das Internet und speichern die Daten ausschließlich auf diesem Gerät.
        squeeze_maxfrequency:
          label: Max. Frequenz für den LMS
          placeholder: Max Mustermann
          help: Maximal von LMS ausgegebene Frequenz, darüber wird seitens LMS geresampelt. Hiermit wird serverseitiges Resampling erzwungen.
        squeeze_intbuffer:
          label: Interner Squeezelite Puffer
          placeholder: Max Mustermann
          help: Geben Sie Ihren Namen an, damit wir Sie Ansprechen könne. Wir übertragen keine dieser Daten in das Internet und speichern die Daten ausschließlich auf diesem Gerät.
        squeeze_outbuffer:
          label: Ausgabepuffer für Squeezelite
          placeholder: Max Mustermann
          help: Geben Sie Ihren Namen an, damit wir Sie Ansprechen könne. Wir übertragen keine dieser Daten in das Internet und speichern die Daten ausschließlich auf diesem Gerät.
        sp_outbuffer:
          label: Ausgabepuffer für ShAirPlay
          placeholder: Max Mustermann
          help: Geben Sie Ihren Namen an, damit wir Sie Ansprechen könne. Wir übertragen keine dieser Daten in das Internet und speichern die Daten ausschließlich auf diesem Gerät.
        sp_period:
          label: ShAirPlay Periode
          placeholder: Max Mustermann
          help: Geben Sie Ihren Namen an, damit wir Sie Ansprechen könne. Wir übertragen keine dieser Daten in das Internet und speichern die Daten ausschließlich auf diesem Gerät.
        sp_samplerate:
          label: ShAirPlay Ausgangs-Puffergröße
          placeholder: Max Mustermann
          help: Geben Sie Ihren Namen an, damit wir Sie Ansprechen könne. Wir übertragen keine dieser Daten in das Internet und speichern die Daten ausschließlich auf diesem Gerät.
        bf_partitions:
          label: Brutefir Partitionen
          placeholder: Max Mustermann
          help: Geben Sie Ihren Namen an, damit wir Sie Ansprechen könne. Wir übertragen keine dieser Daten in das Internet und speichern die Daten ausschließlich auf diesem Gerät.




    system:
      forms:
        display_rotate:
          label: Bildschirm um 90° drehen
          help: Damit wird das HDMI Ausgangssignal um 90° gedreht.

    convolver:
      settings:
        title: Einstellungen
        convolution: Audio Convolution
        convolution_disabled: Audio-Convolution ist nicht aktiviert
        pre_filter: Pre-Filter beim Booten
    streaming:
      forms:
        playername:
          label: Playername
          placeholder: Aroio Küche
          help: Geben Sie hier einen einzigartigen Playernamen für Ihren Aroio an. Damit ist der Aroio als Audiogerät sichtbar.
        servername:
          label: Servername
          placeholder: Some Servername
          help: Hier können Sie zwischen manueller/fester IP Vergabe oder automatischer Konfiguration via DHCP wählen. Denken Sie daran, dass Sie durch die Eingabe von inkorrekten Daten ihren Aroio nicht mehr so einfach im Netzwerk wieder finden können oder ggfs. das Gerät auf seine Ursprungskonfiguration zurückstezen müssen.
        serverport:
          label: Serverport
          placeholder: 123.456.789.12
          help: Geben Sie eine IP Adresse an, welche Ihrem Heimnetzwerk entspricht.
        squeezeuser:
          label: Squeezebox Benutzer
          plazeholder: 255.255.255.0
          help: Geben Sie hier die Subnetzmaske ihres Heimnetzes an, in den meisten Fällen ist 255.255.255.0 korrekt.
        squeezepwd:
          label: Squeezebox Passwort
          plazeholder: 255.255.255.0
          help: Geben Sie hier die Subnetzmaske ihres Heimnetzes an, in den meisten Fällen ist 255.255.255.0 korrekt.
    network:
      title: Netzwerk
      connection:
        title: Verbindung
      webinterface:
        title: Webinterface
      forms:
        hostname:
          label: Hostname
          placeholder: Aroio Küche
          help: Geben Sie hier einen einzigartigen Netzwerknamen für Ihren Aroio an. Damit ist der Aroio im Netzwerk für andere Geräte zu sehen.
        lan_dhcp:
          label: Automatische Konfiguration (LAN)
          placeholder: DHPC
          help: Hier können Sie zwischen manueller/fester IP Vergabe oder automatischer Konfiguration via DHCP wählen. Denken Sie daran, dass Sie durch die Eingabe von inkorrekten Daten ihren Aroio nicht mehr so einfach im Netzwerk wieder finden können oder ggfs. das Gerät auf seine Ursprungskonfiguration zurückstezen müssen.
        lan_ipaddr:
          label: IP Adresse
          placeholder: 123.456.789.12
          help: Geben Sie eine IP Adresse an, welche Ihrem Heimnetzwerk entspricht.
        lan_netmask:
          label: Subnetzmaske
          plazeholder: 255.255.255.0
          help: Geben Sie hier die Subnetzmaske ihres Heimnetzes an, in den meisten Fällen ist 255.255.255.0 korrekt.
        lan_gateway:
          label: Gateway
          placeholder: 192.168.0.1
          help: Das Gateway ist im Regelfall Ihr Router. Wählen Sie also die IP-Adresse ihres Routers.
        lan_dnsserv:
          label: DNS Server
          placeholder: 8.8.8.8
          help: Der DNS Server dient zur Auflösung der Namen in Ihrem Netzwerk. In der Regel wird auch hier die IP Ihres Routers benötigt, in manchen Fällen ist zB. Google (8.8.8.8) als DNS Server schneller.
        wifi:
          label: WLAN
          help: Hier können Sie die WLAN Verbindung des Aroio's aktivieren. Dies ist allerdings nur möglich, wenn ein WIFI-Dongle in dem Aroio gesteckt wurde.
        wlan_ssid:
          label: WLAN SSID
          placeholder: SSID
          help: Dies ist der Name ihres ausgewählten WLAN Netzwerkes
        wlan_dhcp:
          label: Automatische Konfiguration (WLAN)
          placeholder: DHPC
          help: Hier können Sie zwischen manueller/fester IP Vergabe oder automatischer Konfiguration via DHCP wählen. Denken Sie daran, dass Sie durch die Eingabe von inkorrekten Daten ihren Aroio nicht mehr so einfach im Netzwerk wieder finden können oder ggfs. das Gerät auf seine Ursprungskonfiguration zurückstezen müssen.
        wlan_ipaddr:
          label: WLAN IP Adresse
          placeholder: 123.456.789.12
          help: Geben Sie eine IP Adresse an, welche Ihrem Heimnetzwerk entspricht.
        wlan_netmask:
          label: WLAN Subnetzmaske
          plazeholder: 255.255.255.0
          help: Geben Sie hier die Subnetzmaske ihres Heimnetzes an, in den meisten Fällen ist 255.255.255.0 korrekt.
        wlan_gateway:
          label: WLAN Gateway
          placeholder: 192.168.0.1
          help: Das Gateway ist im Regelfall Ihr Router. Wählen Sie also die IP-Adresse ihres Routers.
        wlan_dnsserv:
          label: WLAN DNS Server
          placeholder: 8.8.8.8
          help: Der DNS Server dient zur Auflösung der Namen in Ihrem Netzwerk. In der Regel wird auch hier die IP Ihres Routers benötigt, in manchen Fällen ist zB. Google (8.8.8.8) als DNS Server schneller.
        wlanpwd:
          label: WLAN Passwort
          placeholder: '*******'
          help: Tragen Sie hier das Passwort Ihres WLAN Netzwerkes ein.

